<h2>Auto Archive 2</h2>

<div>
  <label>Use the Archive button to manually start an archive operation.</label>
  <button id="archive" type="button" class="btn-primary btn-small" (click)="manualArchive">
    Archive
  </button>

  <button id="options" type="button" class="btn-primary btn-small" (click)="options">
    Options
  </button>

</div>
