<div id="global" class="tab-pane fade show active card-body" role="tabpanel" aria-labelledby="global-tab">
    <form>
        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">
                    __MSG_archiveTypeTitle__
                </legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="archiveType" id="archiveTypeManual"
                            value="manual" />
                        <label class="form-check-label" for="archiveTypeManual">__MSG_archiveTypeManual__</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="archiveType" id="archiveTypeStartup"
                            value="startup" />
                        <label class="form-check-label" for="archiveTypeStartup">__MSG_archiveTypeStartup__</label>
                    </div>
                    <div class="pt-3" role="alert">
                        __MSG_globalSettingsStartupDescription__
                    </div>
                </div>
            </div>
        </fieldset>
        <div class="form-group row">
            <div class="col-sm-2">__MSG_logging__</div>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="enableInfoLogging" id="enableInfoLogging"
                        value="enableInfoLogging" />
                    <label class="form-check-label" for="enableInfoLogging">
                        __MSG_enableInfoLoggingOption__</label>
                </div>
            </div>
        </div>
    </form>

    <br />
    <div class="alert alert-primary" role="alert">
        __MSG_globalSettingsDescription__
    </div>
</div>
